<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">

</head>
<body>

<script src="assets/javascript/game.js"></script>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Psychic Game!</h1>
		</div><!--/col-md-12-->
	</div><!--/row-->
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center">Guess what letter I'm thinking of. Press any key to guess.</h2>
		</div><!--/col-md-12-->
	</div><!--/row-->
	<div class="row">
		<div class="col-md-3">
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<p class="text-center"><span class="glyphicon glyphicon-ok"></span> Wins:</p>
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<p class="text-center"><span class="glyphicon glyphicon-remove"></span>Losses:</p>
		</div><!--/col-md-3-->
		<div class="col-md-3">
		</div><!--/col-md-3-->
	</div><!--/row-->
	<div class="row">
		<div class="col-md-3">
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<p class="text-center" id="wins-div"></p>
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<p class="text-center" id="losses-div"></p>
		</div><!--/col-md-3-->
		<div class="col-md-3">
		</div><!--/col-md-3-->
	</div><!--/row-->
	<div class="row">
		<div class="col-md-3">
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<div class="panel panel-default">
  					<div class="panel-heading">
   						 <h3 class="panel-title text-center">Letters already guessed</h3>
 			   	 	</div>
 				<div class="panel-body">
 					<p class="text-center" id="letters-guessed-div"></p>
 				</div>
			</div>
		</div><!--/col-md-3-->
		<div class="col-md-3">
			<div class="panel panel-default">
  					<div class="panel-heading">
   						 <h3 class="panel-title text-center">Lives Remaining:</h3>
 			   	 	</div>
 				<div class="panel-body">
 					<p class="text-center" id="lives-div"></p>
 				</div>
			</div>
		</div><!--/col-md-3-->
	</div><!--/row-->
</div> <!--/container-->

</body>
</html>
